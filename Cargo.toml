[workspace]
resolver = "2"

members = [
    "node/bench",
    "node/browser-testing",
    "node/cli",
    "node/test-runner-example",
    "node/executor",
    "node/primitives",
    "node/rpc",
    "node/rpc-client",
    "node/runtime",
    "node/testing",
    "pallets/pallet-ares",
    "pallets/template",
    "utils/chain-spec-builder",
    "utils/subkey",

    "pallets/pallet-ocw",
#    "pallets/staking-extend",
#    "pallets/member-extend",
]

